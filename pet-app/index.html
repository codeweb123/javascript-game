<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pet Club</title>
</head>
<body>
    <div class="sidebar">
        <img src="logo_cat.png" alt="Logo" class="logo" />
        <ul class="pets">
            <form class="form hidden">
                <div class=""form_row">
                <label class="form_label">Type</label>
                <select class="form__input form__input--type">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
            </div>
            <div class="form__row">
                <label class="form__label">Name</label>
                <input class="form__input form__input--name" placeholder="name" />
              </div>
              <div class="form__row">
                <label class="form__label">Breed</label>
                <input
                  class="form__input form__input--breed"
                  placeholder="breed"
                />
              </div>
              <div class="form__row">
                <label class="form__label">Color</label>
                <input
                  class="form__input form__input--color"
                  placeholder="color"
                />
              </div>
              <div class="form__row">
                <label class="form__label">Weight</label>
                <input
                  class="form__input form__input--weight"
                  placeholder="weight"
                />
              </div>
                <button class="form__btn">OK</button>
            </form>
          </ul>
        </div>
        <div id="house"></div>
      </body>
    </html>
