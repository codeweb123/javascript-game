<body id="body-login">
    <div class="login-container">

            <h1 class="rainbow-letters">
                <span>D</span>

        </div>
        <form id="form">
            <div class="form-group">
                <label for="username" style
                > username</label>
                <input type="text" id="name" placeholder="username" required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="password1">password</label>
                <input type="password" id="password" placeholder="password" required minlength="3">
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div> 
        </form>
        <h5 style="color: rgb(170, 93, 243); font-family: sans-serif;">Don't have an account? Sign Up!</h5>
    </div>
