<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Petpal Land</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-cat" title="cat" id="cat"></i>
            <i class="fas fa-dog" title="dog" id="dog"></i>
            <i class="fas fa-horse" title="horse" id="horse"></i>
            <i class="fas fa-dove" title="dove" id="dove"></i>
        </div>
        <h1>Petpal Land</h1>
        <form id="form">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="Username" name="username"
                required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="password" name="password"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
