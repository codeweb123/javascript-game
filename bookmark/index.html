<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Bookmark App</title>
</head>
<body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-sharp fa-solid fa-circle-xmark" id="delete-bookmark"></i>
            <div class="name">
                <img src="/cat.png" alt="cat">
                <a href="https://jiyoncodes.com" target="_blank">Jiyon Codes</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-sharp fa-solid fa-circle-xmark" id="delete-bookmark"></i>
            <div class="name">
                <img src="/cat.png" alt="cat">
                <a href="https://jiyoncodes.com" target="_blank">Jiyon Codes</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-sharp fa-solid fa-circle-xmark" id="delete-bookmark"></i>
            <div class="name">
                <img src="/cat.png" alt="cat">
                <a href="https://jiyoncodes.com" target="_blank">Jiyon Codes</a>
            </div>
        </div>
        <!-- modal -->
        <div class="modal-container" id="modal">

                <i class="fa-sharp fa-solid fa-circle-xmark" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                <div class="form-group">
                    <label for="website-name" class="form-label">Website Name</label>
                    <input type="text" class="form-input" id="website-name">
                </div>
                <div class="form-group">
                    <label for="website-url" class="form-label">Website Url</label>
                    <input type="text" class="form-input" id="website-url">
                </div>
                <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
