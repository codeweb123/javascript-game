<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog</title>
</head>
<body>
    <div class="container">
        <div class="name-form" id="myForm">
            <form action="/inputdog" method="post" id="inputdog">
                <div class="field">
                    <label for="dog-name">Dog Name:</label>
                    <input type="text" id="name" placeholder="Enter a dog breed">
                    <button type="submit">Submit Dog</button>
                </div>
            </form>
        </div>
        <button hidden id="button">Show Me A Dog!</button>
        <audio id="audio" controls hidden></audio>
    </div>
    <script src="voiceRSS.js"></script>
    <script src="script.js"></script>    
</body>
</html>
