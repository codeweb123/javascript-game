<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Catch the Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your favorite insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://png.pngtree.com/png-clipart/20190611/original/pngtree-green-flies-png-image_2467136.jpg">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="https://png.pngtree.com/png-clipart/20190604/original/pngtree-mosquito-png-image_856424.jpg">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-%EF%BB%BFspider-png-image_3693950.jpg">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://png.pngtree.com/png-clipart/20200225/original/pngtree-cockroach-character-with-sunglasses-vector-illustration-on-white-png-image_5267084.jpg">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message visible">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
